<script>    

var products = [
    { name: "Salad",  price: 10 },
    { name: "Borsch", price: 20 },
    { name: "Pizza",  price: 60 }
];

// <= 30
var cheap_products = products.filter( isCheap);

function isCheap(product) {
    if (product.price <= 30)
        return true;
    else
        return false;
}

console.log(cheap_products);
</script>
