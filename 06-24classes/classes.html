<div id="content">

</div>
<script>

    //declaram o clasa //automat mosteneste proprietatile din Object - extends Object
    class CustomButton {  //in ecmascript modern dam aici parametri default
        constructor (text, color = "gray", background = "black") {
           this.text = text,
           this.color = color,
           this.background = background
        }
        render() {

            var button = document.createElement('button');
                button.innerText = this.text;
                button.style.color = this.color;
                button.style.background = this.background;
            
            return button;

            //varinta veche
            // return `<button style="color: ${this.color};
            //         background: ${this.background}"> 
            //           ${this.text}
            //         </button>`
        }

    }

//extindem clasa CustomButton - cand este o parte de functional si vrem sa-i mai adaugam ceva.

    class RoundedCustomButton extends CustomButton {
        //supraincarcam metoda render() - revolta!!!
        render() {

            var button = super.render();
                button.style.borderRadius = "15px";

            return button;

            //varianta veche
            // return `<button style="border-radius: 15px; color: ${this.color};
            //             background: ${this.background}">
            //     ${this.text}
            // </button>`
        }
    }

    class BigCustomButton extends CustomButton {
        // +15px padding
        render() {
            var button = super.render();
                button.style.padding = "15px";
            return button;
        }
    }
    //cream niste obiecte DIN aceasta clasa
    var cb3 = new RoundedCustomButton("black");
    var cb1 = new CustomButton("OK", "white", "green"); //automat apelam constructorul clasei ca sa ne asambleze un nou obiect
    var cb2 = new CustomButton("DELETE", "white", "red");
    var cb4 = new BigCustomButton ("BIG");
  //  var content = document.getElementById('content');
     //   content.innerHTML = cb3.render() + cb1.render() + cb2.render();

    content.appendChild( cb3.render() );
    content.appendChild( cb1.render() );
    content.appendChild( cb2.render() );
    content.appendChild( cb4.render() );

   // console.log(cb1.render(), cb2.render());



</script>
